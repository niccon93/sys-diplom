---
- name: Install  kibana
  hosts: kibana
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install gnupg, apt-transport-https
      apt:
        name:
          - apt-transport-https
          - gnupg
        state: present

    - name: Copy kibana 7.14.1
      copy:
        src: ./elasticsearch_files/kibana-7.14.1-amd64.deb
        dest: /home/grishenkovnn/

    - name: Install kibana
      apt:
        deb: /home/grishenkovnn/kibana-7.14.1-amd64.deb

    - name: Systemctl daemon reload
      systemd:
        daemon_reload: true
        name: kibana.service
        state: started

    - name: Copy config file for kibana
      copy:
        src: ./elasticsearch_files/kibana.yml
        dest: /etc/kibana
        mode: 0644
        owner: root
        group: root

    - name: Systemctl enable  kibana
      systemd:
        name: kibana.service
        state: restarted
